<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="ul1">
        <li>JavaScript</li>
    </ul>
   
    <script>
 function addLang(langName){
    let ul=document.querySelector(".ul1");
   const li= document.createElement("li");
   li.innerHTML=`${langName}`;
   ul.appendChild(li);
 }
 addLang("python");
 addLang("typeScript");

 function addOpti(lang){
    const li= document.createElement("li");
    const addText=document.createTextNode(lang);
     li.appendChild(addText);   
document.querySelector(".ul1").appendChild(li)
 }
 addOpti("Java");

 const secLang=document.querySelector("li:nth-child(2)");
